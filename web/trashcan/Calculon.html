<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../stylesheet.css" >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form name="calc">
            <input id="read" name="read" type="text" size=16 value="0">
    <br>
            <input name="1" type="button" value="1" onclick="pressed(1)">
            <input name="2" type="button" value="2" onclick="pressed(2)">
            <input name="3" type="button" value="3" onclick="pressed(3)">
    <br>
            <input name="4" type="button" value="4" onclick="pressed(4)">
            <input name="5" type="button" value="5" onclick="pressed(5)">
            <input name="6" type="button" value="6" onclick="pressed(6)">
    <br>
            <input name="7" type="button" value="7" onclick="pressed(7)">
            <input name="8" type="button" value="8" onclick="pressed(8)">
            <input name="9" type="button" value="9" onclick="pressed(9)">
    <br>
            <input name="plus" type="button" value="+" onclick="mathOperation('+')" />
            <input name="minus" type="button" value="-" onclick="mathOperation('-')" />
            <input name="0" type="button" value="0" onclick="pressed(0)">
    <br>
            <input name="multiply" type="button" value="*" onclick="mathOperation('*')" />
            <input name="divide" type="button" value="/" onclick="mathOperation('/')" />
            <input id="btnWide" name="equal" type="button" value="=" onclick="mathOperation('=')">

    <script language="javaScript">

        var calc = document.calc;
        var current = 0;
        var newFlag = false;
        var operation = "";

        function pressed (num)
        {
            if (newFlag)  {
                calc.read.value = num;
                newFlag = false;
            }
            else  {
                if (calc.read.value === "0")
                    calc.read.value = num;
                else
                    calc.read.value += num;
            }
        }

        function mathOperation (opt)
        {
            var read = calc.read.value;
            if (newFlag && operation !== "=")
            {
                calc.read.value = current;
            }
            else
            {
                newFlag = true;
                switch (operation) {
                    case '+': current += parseFloat(read);
                    break;
                    case '-': current -= parseFloat(read);
                    break;
                    case '/': current /= parseFloat(read);
                    break;
                    case '*': current *= parseFloat(read);
                    break;
                    default: current = parseFloat(read);
                }
                calc.read.value = current;
                operation = opt;
            }
        }
    </script>
</form>
</body>
</html>
